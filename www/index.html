<!DOCTYPE HTML>
<html>

<head>
    <title>Learning Cards</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />

    <meta name="app:models" content="ConnectionModel, LMSModel, FeaturedModel, ConfigurationModel, CourseModel, QuestionPoolModel, AnswerModel, StatisticsModel " />
    <!-- trackingModel -->

    <!--<link href="css/test.css" rel="stylesheet" type="text/css">-->
    <!-- <link href="css/font-awesome.css" rel="stylesheet" type="text/css"> -->

    <link href="css/css2.1.css" rel="stylesheet" type="text/css">
    <link href="libs/icomoon/style.css" rel="stylesheet" type="text/css">
</head>

<body id="myDoc">

<!--   >>>>>>>>>>>>>>>>>>>>>>>> BEAUTIFIED START <<<<<<<<<<<<<<<<<<<<<<<-->
    <div id="splash" class="screen active" data-view="SplashView">
        <div id="splashbox" class="loading">
            <div class="centered">
                <span class="icon-loading"></span>
            </div>
        </div>
    </div>

    <div id="landing" class="screen" data-view="LandingView" data-touch="tap">
        <div id="landingheader" class="headerbox">
            <div id="landingtitle" class="headercontent">Mobler Cards</div>
        </div>

        <div id="landingcontent" class="contentbox">
            <ul id="landingelements">
                <li id="landingfeaturedlist" class="listbox gradient2">
                    <div id="landingfeatureddash"  class="listdash blue">
                        <span class="icon-dash"></span>
                    </div>
                    <div id="landingfeaturedlabel" class="listlabel"></div>
                    <div id="landingfeaturedimage" class="listimage blue touchable">
                        <span class="icon-bars"></span>
                    </div>
                </li>
                <li id="landingexclusivelist" class="listbox gradient2">
                    <div id="landingexclusivedash"  class="listdash blue">
                        <span class="icon-dash"></span>
                    </div>
                    <div id="landingexclusivelabel" class="listlabel">Exclusive Content</div>
                    <div class="listimage blue">
                        <span id="landingexclusiveimage" class="icon-enter" ></span>
                    </div>
                </li>
                <li class="borderRemoval">
                    <div id="errormessageLanding" class="loginMessage gradientMessages"></div>
                </li>
                <li class="borderRemoval">
                    <div id="warningmessageLanding" class="loginMessage gradientMessages"></div>
                </li>
            </ul>
        </div>
    </div>

    <div id="login" class="screen" data-view="LoginView" data-touch="tap">
        <div id="loginheader" class="headerbox">
            <div id="loginicon"  class="titleicon"><span class="icon-lock"></span></div>
            <div id="logintitle" class="headercontent">Login</div>
            <div id="logincross" class="closeicon touchable">
                <span class="icon-cross"></span>
            </div>
        </div>

        <div id="logincontent" class="contentbox">
            <ul id="loginelements">
<!--                Username-->
                <li id="courselistusername" class="listbox gradient2">
                    <div id="loginnamedash"  class="listdash">
                        <span class="icon-dash"></span>
                    </div>
                    <div id="loginnamelabel" class="listlabel touchable">
                        <input id="usernameInput" required="required" type="text"
                               placeholder="username" name="username">
                    </div>
                </li>
<!--                Password-->
                <li id="courselistpassword" class="listbox gradient2">
                    <div id="loginpwdash"  class="listdash">
                        <span class="icon-dash"></span>
                    </div>
                    <div id="loginpwlabel" class="listlabel touchable">
                        <input id="password" required="required" type="password"
                               placeholder="password" name="password" autofocus>
                    </div>
                </li>
<!--                LMS selection-->
                <li id="courselistlms" class="listbox gradient2 touchable">
                    <div id="loginlmsdash"  class="listdash"></div>
                    <div id="loginlmslabel" class="listlabel"></div>
                    <div id="loginlmsimage" class="listimage"><img id="loginimg"/></div>
                </li>
<!--                Error messages-->
                <li class="borderRemoval">
                    <div id="errormessage" class="loginMessage gradientMessages"></div>
                </li>
                <li class="borderRemoval">
                    <div id="warningmessage" class="loginMessage gradientMessages"></div>
                </li>
                <li class="borderRemoval">
                    <div id="deactivatemessage" class="loginMessage gradientMessages"></div>
                </li>
            </ul>
        </div>

        <div id="loginfooter" class="footerbox touchable">
            <div class="footerlabel"><span class="icon-enter"></span></div>
        </div>
    </div>

    <div id="lms" class="screen" data-view="LMSView" data-touch="tap">
        <div id="lmsheader" class="headerbox">
            <div id="lmsicon"  class="titleicon"><span class="icon-courses"></span></div>
            <div id="lmstitle" class="headercontent">LMS list</div>
            <div id="lmscross" class="closeicon touchable"><span class="icon-cross"></span></div>
        </div>

        <div id="lmscontent" class="contentbox">
            <ul id="lmsbox">
                <template id="lmslistbox">
                    <li id="lmslist" class="listbox">
                        <div id="lmsdash"  class="listdash">
                            <span class="icon-dash"></span>
                        </div>
                        <div id="lmslabel" class="listlabel"></div>
                        <div id="lmsimage" class="listimage">
                            <img id="lmsimg"/>
                            <span id="lmswait" class="red icon-cross hidden"></span>
                        </div>
                    </li>
                </template>
            </ul>
            <ul>
                <form id="addlmsform">
                <li id="addlmsbox" class="listbox gradient2">
                    <div id="addlmsdash"  class="listdash">
                        <span id="addlmsdash2"class="icon-dash"></span>
                    </div>
                    <div id="addlmsplaceholder" class="listlabel">Add a New LMS</div>
                    <div id="addlmsinputbox" class="listlabel hidden touchable">
                        <input id="addlmsinput" type="text" placeholder="LMS URL">
                    </div>
                    <div id="addlmsicon" class="listimage">
                        <span id="addlmsbutton" class="icon-enter"></span>
                        <span id="addlmsfail" class="red icon-cross hidden"></span>
                        <span id="addlmswait" class="red icon-loading hidden"></span>
                    </div>
                </li>
                </form>
            </ul>
        </div>
        <div id="lmsregistrationwaitingmessage" class="gradientSelected"></div>

    </div>

    <div id="course" class="screen" data-view="CourseView" data-touch="tap">
        <div id="courseheader" class="headerbox">
            <div id="courseicon"  class="titleicon"><span class="icon-courses"></span></div>
            <div id="coursetitle" class="headercontent">Courses</div>
            <div id="coursecross" class="closeicon touchable"><span class="icon-settings"></span></div>
        </div>

        <div id="coursecontent" class="contentbox">
            <ul id="coursebox">
                <template id="courselistbox">
                    <li id="courselist" class="listbox gradient2 touchable">
                        <div id="coursedash"  class="listdash">
                            <span class="icon-dash"></span>
                        </div>
                        <div id="courselabel" class="listlabel"></div>
                        <div id="courseimage" class="listimage separator touchable">
                            <span id="courseimg"></span>
                        </div>
                    </li>
                </template>
            </ul>
        </div>

<!--
        <div id="coursefooter" class="footerbox">
            <div id="courserefresh" class="footerlabel">
                <span class="icon-loading"></span>
            </div>
        </div>
-->
    </div>

    <div id="settings" class="screen" data-view="SettingsView" data-touch="tap">
        <div id="settingsheader" class="headerbox">
            <div id="settingsicon"  class="titleicon"><span class="icon-settings"></span></div>
            <div id="settingstitle" class="headercontent">Settings</div>
            <div id="settingscross" class="closeicon touchable">
                <span class="icon-cross"></span>
            </div>
        </div>

        <div id="settingscontent" class="contentbox">
            <ul id="settingsData" class="gradient2">
                <li id="settingslist" class="listbox">
                    <div id="settingslmslabel" class="listlabel"></div>
                    <div id="settingslmsimage" class="listimage"><img id="settingslmsimg"/></div>
                </li>
                <li>
                    <div class="settingsLi">
                        <span id="nameLabelSet" class="settingslabel"></span>
                        <span id="nameItemSet"></span>
                    </div>
                </li>
                <li>
                    <div class="settingsLi">
                        <span id="usernameLabelSet" class="settingslabel"></span>
                        <span id="usernameItemSet"></span>
                    </div>
                </li>
                <li>
                    <div class="settingsLi">
                        <span id="emailLabelSet" class="settingslabel"></span>
                        <span id="emailItemSet"></span>
                    </div>
                </li>
                <li>
                    <div class="settingsLi">
                        <span id="languageLabelSet" class="settingslabel"></span>
                        <span id="languageItemSet"></span>
                    </div>
                </li>
                <li id="deactivateLi" class="hidden">
                    <div class="settingsLi gradientMessages ">
                        <span id="deactivateSettings" class="settingsDeactivate">Deactivated Backend</span><span></span>
                    </div>
                </li>
            </ul>
        </div>

        <div id="settingsfooter" class="footerbox">
            <div id="settingsabout" class="footerleft touchable">
                <span class="icon-info"></span>
            </div>
            <div id="settingslogout" class="footerright touchable">
                <span class="icon-exit"></span>
            </div>
        </div>
    </div>

    <div id="about" class="screen" data-view="AboutView" data-touch="tap">
        <div id="aboutheader" class="headerbox">
            <div id="abouticon"  class="titleicon"><span class="icon-info"></span></div>
            <div id="abouttitle" class="headercontent">About</div>
            <div id="aboutcross" class="closeicon touchable">
                <span class="icon-cross"></span>
            </div>
        </div>

        <div id="aboutcontent" class="contentbox">
            <ul>
                <li id="abouttitlelist" class="listbox">
                    <div class="listlabel">Mobler Cards</div>
                </li>
                <li class="listbox gradient2">
                    <div id="copyright" class="listlabel"></div>
                </li>
                <li class="listbox gradient2">
                    <div id="openSource" class="listlabel">
                        <a href="https://github.com/ISN-Zurich/ISN-Learning-Cards" target="_blank">GitHub</a>
                    </div>
                </li>
                <li class="listbox gradient2">
                    <div id="license" class="listlabel"></div>
                </li>
            </ul>
        </div>
    </div>

    <div id="logout" class="screen" data-view="LogoutView" data-touch="tap">
        <div id="logoutheader" class="headerbox">
            <div id="logouticon"  class="titleicon"><span class="icon-exit"></span></div>
            <div id="logouttitle" class="headercontent">Logout</div>
            <div id="logoutcross" class="closeicon touchable">
                <span class="icon-cross"></span>
            </div>
        </div>

        <div id="logoutcontent" class="contentbox">
            <ul>
                <li class="listbox gradient2">
                    <div id="logoutText" class="listlabel"></div>
                </li>
            </ul>
        </div>

        <div id="logoutfooter" class="footerbox touchable">
            <div id="logoutbutton" class="footerlabel">
                <span class="icon-exit"></span>
            </div>
        </div>
    </div>

    <div id="question" class="screen" data-view="QuestionView" data-touch="tap">
        <div id="questionheader" class="headerbox">
            <div id="questionicon"  class="titleicon">
                <span id="questiondynamicicon"></span>
            </div>
            <div id="questiontitle" class="headercontent"></div>
            <div id="questioncross" class="closeicon touchable">
                <span class="icon-cross"></span>
            </div>
        </div>

        <div id="questioncontent" class="contentbox touchable">
            <ul>
                <li id="questionlist" class="listbox gradient2">
                    <div id="questionlisttext" class="listlabel"></div>
                    <div id="questiontick" class="listimage"></div>
                </li>
            </ul>
        </div>

        <div id="questionfooter" class="footerbox touchable">
            <div id="questionbutton" class="footerlabel">
                <span id="questionbuttonenter" class="icon-enter"></span>
            </div>
        </div>
    </div>

    <div id="answer" class="screen" data-view="AnswerView" data-touch="tap move">
        <div id="answerheader" class="headerbox touchable">
            <div id="answericon"  class="titleicon"><span id="answerdynamicicon"></span></div>
            <div id="answertitle" class="headercontent"></div>
            <div id="answercross" class="closeicon touchable">
<!--                <input id="answerinput"></input>-->
                <span class="icon-cross"></span>
            </div>
        </div>

        <div id="answercontent" class="contentbox touchable" >
            <ul id="answerbox">
                <template id="answerlistbox">
                    <li id="answerlist" class="listbox gradient2">
                        <div id="answertext" class="listlabel"></div>
                        <div id="answertick" class="listimage separator touchable">
                            <span id="answertickicon" class="tick"></span>
                            <span id="answerdragicon" class="dragicon icon-drag" hidden></span>
                        </div>
                        <input id="answerinput" class="listlabel inactive" placeholder="##" type="number" required="required"/>
                    </li>
                </template>
            </ul>
            <div id="dataErrorMessage" class="cardBody hidden">Apologize, no data are loaded</div>
        </div>

        <div id="answerfooter" class="footerbox touchable">
            <div id="answerbutton" class="footerlabel">
                <span id="answerbuttonenter" class="icon-enter"></span>
            </div>
        </div>
    </div>

    <div id="feedback" class="screen" data-view="FeedbackView" data-touch="tap">
        <div id="feedbackheader" class="headerbox touchable">
            <div id="feedbackicon"  class="titleicon"><span id="feedbackdynamicicon"></span></div>
            <div id="feedbacktitle" class="headercontent"></div>
            <div id="feedbackcross" class="closeicon touchable">
                <span class="icon-cross"></span>
            </div>
        </div>

        <div id="feedbackcontent" class="contentbox touchable">
            <ul id="feedbackbox">
                <template id="feedbacklistbox">
                    <li id="feedbacklist" class="listbox gradient2">
                        <div id="feedbacktext" class="listlabel"></div>
                        <div id="feedbacktick" class="listimage separator">
                            <span id="feedbacktickicon" class="glow2"></span>
                        </div>
                    </li>
                </template>
            </ul>
            <div id="feedbacktip" class="text gradient2"></div>
        </div>

        <div id="feedbackfooter" class="footerbox touchable">
            <div id="feedbackbutton" class="footerleft">
                <span id="feedbackbuttonenter" class="icon-enter"></span>
            </div>
            <div id="feedbackinfo" class="footerright touchable">
                <span id="feedbackmore" class="icon-question"></span>
            </div>
        </div>
    </div>

    <!--   >>>>>>>>>>>>>>>>>>>>>>>> BEAUTIFIED END <<<<<<<<<<<<<<<<<<<<<<<-->

    <div id="statistics" class="screen" data-view="StatisticsView" data-touch="tap">
        <div id="statisticsheader" class="headerbox">
            <div id="statisticsicon"  class="titleicon"><span class="icon-bars"></span></div>
            <div id="statisticstitle" class="headercontent">Statistics</div>
            <div id="statisticscross" class="closeicon touchable">
                <span class="icon-cross"></span>
            </div>
        </div>

        <div class="content full">
            <ul id="statisticsBody" class="">
                <li id="statsSlot1" class="gradient1">
                    <div class=" left lineContainer selectItemContainer ">
                        <span class="select icon-dash"></span>
                    </div>
                    <div class="right">
                        <div id="statBestDayValue" class="statsLabel"></div>
                    </div>
                    <div id="statBestDayTitle" class="text textShadow marginForCourseList labelContainer"></div>
                </li>

                <li id="statsSlot2" class="gradient1">
                    <div class=" left lineContainer selectItemContainer ">
                        <span class="select icon-dash"></span>
                    </div>
                    <div class="right">
                        <div id="statBestScoreValue" class="statsLabel"></div>
                    </div>
                    <div id="statBestScoreTitle" class="text textShadow marginForCourseList labelContainer"></div>
                </li>

                <li id="statsSlot3" class=" courseLiContainer gradient1">
                    <!--<div class="selectWidget gradient1 ">-->
                    <div class="dashContainer lineContainer selectItemContainer">
                        <span class="select icon-dash"></span>
                    </div>

                    <div id="achievementsReference" class="text textShadow labelContainer"></div>

                    <div id="separatorAchievementsStatistics" class="separatorBlock">
                        <div id="separatorAchievements" class="lineContainer separatorContainerCourses radialCourses"></div>
                    </div>

                    <div id="selectAchievements" class="lineContainer selectItemContainer select gridContainer">
                        <span class="icon-enter"></span>
                    </div>

                    <!--</div>-->
                </li>

                <li id="statsSlot4" class="courseLiContainer gradient2">
                    <div class="dashContainer lineContainer selectItemContainer ">
                        <span class="dashGrey icon-dash"></span>
                    </div>

                    <div id="statHandledCardsTitle" class="text textShadow labelContainer"></div>
                    <div class="text textShadow statsValueContainer">
                        <div id="statHandledCardsValue" class="imageLogo"></div>
                        <div id="statsHandledCardsInfo" class="clear textSmall"></div>
                    </div>

                    <div class="separatorBlock">
                        <div id="separator4" class="lineContainer separatorContainerCourses radialCourses"></div>
                    </div>

                    <div id="statsHandledCardsIconchange" class="lineContainer selectItemContainer gridContainer"></div>
                </li>
                <li id="statsSlot5" class=" courseLiContainer gradient2">
                    <div class=" dashContainer lineContainer selectItemContainer ">
                        <span class="dashGrey icon-dash"></span>
                    </div>

                    <div id="statAverageScoreTitle" class="text textShadow labelContainer"></div>
                    <div class="valueContainer text textShadow statsValueContainer">
                        <div id="statAverageScoreValue" class="imageLogo right"></div>
                    </div>

                    <div class="separatorBlock">
                        <div id="separator5" class="lineContainer separatorContainerCourses radialCourses"></div>
                    </div>
                    <div id="statsAverageScoreIconchange" class="lineContainer selectItemContainer gridContainer"></div>
                </li>
                <li id="statsSlot6" class=" courseLiContainer gradient2">

                    <div class="dashContainer lineContainer selectItemContainer">
                        <span class="dashGrey icon-dash"></span>
                    </div>

                    <div id="statProgressTitle" class="text textShadow labelContainer"></div>

                    <div class="text textShadow statsValueContainer">
                        <div id="statProgressValue" class="imageLogo right"></div>
                    </div>

                    <div class="separatorBlock">
                        <div id="separator6" class="lineContainer separatorContainerCourses radialCourses"></div>
                    </div>
                    <div id="statsProgressIconchange" class="lineContainer selectItemContainer gridContainer"></div>
                </li>
                <li id="statsSlot7" class=" courseLiContainer gradient2">
                    <div class="dashContainer lineContainer selectItemContainer ">
                        <span class="dashGrey icon-dash"></span>
                    </div>

                    <div id="statSpeedTitle" class=" text textShadow  labelContainer"></div>

                    <div class="text textShadow statsValueContainer">
                        <div id="statSpeedValue" class="imageLogo"></div>
                        <div id="statsSpeedinfo" class=" clear textSmall"></div>
                    </div>

                    <div class="separatorBlock">
                        <div class="lineContainer separatorContainerCourses radial"></div>
                    </div>
                    <div id="statsSpeedIconchange" class="lineContainer selectItemContainer gridContainer"></div>
                </li>
                <li>
                    <div id="shadowStatistics" class="gradient1 shadowedLi"></div>
                </li>
                <li>
                    <div id="spacerStatistics" class="spacerMargin"></div>
                </li>
            </ul>

            <div id="loadingMessage" class="content">statistics are beeing loaded</div>
        </div>
    </div>

    <div id="achievements" class="screen" data-view="AchievementsView" data-touch="tap swipe pinch">
        <div id="statisticsheader" class="headerbox">
            <div id="achievementsicon"  class="titleicon"><span class="icon-happy"></span></div>
            <div id="achievementstitle" class="headercontent">Achievements</div>
            <div id="achievementscross" class="closeicon touchable">
                <span class="icon-cross"></span>
            </div>
        </div>

        <div class="content full">
            <ul>
                <li class="courseLiContainer gradient2">
                    <div class="dashContainer lineContainer selectItemContainer ">
                        <span id="stackHandlerDash" class="dashGrey icon-dash"></span>
                    </div>

                    <div class="labelContainer text textShadow">
                        <div id="stackHandlerTitle" class=""></div>
                        <div id="stackHandlerExplanation" class="textSmall "></div>
                    </div>

                    <div class="text textShadow statsValueContainer">
                        <div id="valueStackHandler" class="imageLogo margin"></div>
                    </div>

                    <div class="separatorBlockAchievements">
                        <div id="separatorAchievements" class="lineContainer separatorContainerCourses radialCourses"></div>
                    </div>
                    <div class="lineContainer selectItemContainer gridContainerAchievements ">
                        <span id="stackHandlerIcon" class="icon-diamond achievementsImg"></span>
                    </div>
                </li>
                <li id="cardBurner" class=" courseLiContainer gradient2">
                    <div class="dashContainer selectItemContainer  ">
                        <span id="cardBurnerDash" class="dashGrey icon-dash"></span>
                    </div>

                    <div class="text textShadow labelContainer">
                        <div id="cardBurnerTitle" class=""></div>
                        <div id="cardBurnerExplanation" class="textSmall"></div>
                    </div>

                    <div class="text textShadow statsValueContainer">
                        <div id="valueCardBurner" class="imageLogo margin"></div>
                    </div>

                    <div class="separatorBlockAchievements">
                        <div id="separatorAchievements2" class="lineContainer separatorContainerCourses  radialCourses"></div>
                    </div>

                    <div class="lineContainer selectItemContainer gridContainerAchievements ">
                        <span id="cardBurnerIcon" class=" icon-fire achievementsImg"></span>
                    </div>
                </li>
                <li>
                    <div id="shadowAchievements" class="gradient1 shadowedLi"></div>
                </li>
            </ul>
            <div id="loadingMessageAchievements" class="content">Card Burner and Stack Handler are beeing loaded</div>
        </div>
    </div>
